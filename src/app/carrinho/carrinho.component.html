<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0  ; else semProduto" >
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem" alt="">
            <p>{{itemCarrinho.descricao}}</p>
            <p>Pre√ßo: {{itemCarrinho.preco | currency : "BRL"}} </p>
            <label for="quantidade">
                Quantidade : 
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaTotal()" >
            </label>
            <button (click)="removerProdutoCarrinho(itemCarrinho.id)" class="remove-button"> <i class="fa-solid fa-xmark"></i></button>
            
        </li>
    </ul>
    <h2 class="cart-total">Total: {{total | currency : "BRL"}} </h2>
    <button (click)="comprar()" class="buy-button">Comprar</button>
</div>
<ng-template #semProduto>Nenhum Produto foi adivionado ao carrinho</ng-template>
